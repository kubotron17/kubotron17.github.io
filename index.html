<!DOCTYPE HTML>
<html>

<head>
    <title>IdleGame v0.11</title>


    <link href="css/style.css" rel="stylesheet" />

    <script src="scripts/jquery.min.js"></script>
    <script src='scripts/swarm-numberformat.js'></script>
    <script src="scripts/main.js"></script>

</head>

<body>
    
    <input type="button" onclick="autoClicker()" id="autoClickerButton" value="Start" />
    
    <div id="mainScreen">
        <h1>IdleGame</h1>

        <p id="disMoney" onclick="moneyCheat()" class="disStat">$0</p>

        <input type="button" onclick="genMoney()" id="genMoneyClick" value="Gen $1" title="+$1" class="button"/>

        <input type="button" onclick="upgradeGenMoney()" id="upgradeGenMoneyClick" value="Upgrade Gen Money  $20" class="button"/>

        <input type="button" onclick="buyFactory()" id="buyFactoryClick" value="Buy Factory  $50" title="+$1/s  $50" class="button2"/>
        <p id="stats">Money/click = 1 /n Money/second = 0</p>

        <div id="progressScreen">
            <b id="progressBarFactory" >1.0</b>


        </div>
    </div>

    <script>
        window.onload = pageStart;

    </script>

</body>

</html>
